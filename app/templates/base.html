<!DOCTYPE html>
<html>
<head>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <title>{% block title %} {% endblock %}</title>
     <link rel="stylesheet"  href= "{{ url_for('static',filename='style.css') }}">

      <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
     <img height="50" src="{{ url_for('static', filename='SPSPL_Logo.png') }}" />
      <a href="/userinfo" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">{{ g.user.username }}</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a id="clockland" href="{{ url_for('clockland') }}" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a id="clocktable" href="{{ url_for('clocktable') }}" class="nav-link">Clock</a></li>
        <li class="nav-item"><a id="clock" href="{{ url_for('clock') }}" class="nav-link">Clocked</a></li>
        <li class="nav-item"><a id="clockfaq" href="{{ url_for('clockfaq') }}" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a id="clockthanks" href="{{ url_for('clockthanks') }}" class="nav-link">Signout</a></li>
      </ul>
    </header>
  </div>

</head>
<body>
   <div class="container bg-light py-3 my-3">
     {% block content %}
     {% endblock %}
   </div>

<div class="b-example-divider"></div>

<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Senthur Power Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
    </ul>
  </footer>
</div>
     {% block finalscript %}
     {% endblock %}
</body>
</html>
