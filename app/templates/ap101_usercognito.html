<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 Login Form Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <div class="container">
    <header class="d-flex justify-content-center py-3">
      <img height="50" src="{{ url_for('static', filename='SPSPL_Logo.png') }}" />
    </header>
  </div>

  <div class="b-example-divider"></div>
<script src="{{ url_for('static', filename='login.js') }}"></script>
<style> .checkbox-wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
} </style>
    </head>

    <body>
<form action="{{ url_for("resetpwd")}}" method="post">
        <div class="container-fluid vh-100" style="margin-top:10px">
            <div class="" style="margin-top:10px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-7 col-sm-12 shadow-lg p-5 bg-light">
                          <div id="alert1">
                          </div>

                         <div class="text-center">
                            <h3 class="text-primary">User Management</h3>
                            <h6 class="text-primary">Cognito User Integration</h6>
<div class="row justify-content-center">
<div class="col-md-5">                            
<div class="input-group">
  <input type="search" class="form-control rounded" placeholder="Username" aria-label="Search" aria-describedby="search-addon" />
  <button type="button" class="btn btn-outline-primary">search</button>
</div>
</div>
</div>
                            </div>
                            <div class="p-4">
                               <h4 class="mb-3">User Details</h4>
                                <div class="input-group" >
                                  <label for="uname" class="col-sm-2 col-form-label">Username</label>
                                    <input  id="uname" name="uname" type="text" class="form-control" placeholder="Username" value="{{ request.form.get('uname','') }}" readonly/>
                                </div>
                                <div class="input-group mb-1" >
                                  <label for="fname" class="col-sm-2 col-form-label">Fullname</label>
                                    <input  id="fname" name="fname" type="text" class="form-control" placeholder="Fullname" value="{{ request.form.get('fname','') }}" readonly/>
                                </div>
     <div class="input-group mb-1" >
                                  <label for="uemail" class="col-sm-2 col-form-label">Email</label>
                                    <input  id="uemail" name="uemail" type="text" class="form-control" placeholder="Email" value="{{ request.form.get('uemail','') }}" readonly/>
                                </div>
                                </div>
                                   <div class="dropdown-divider"></div>
                                   <h10>&nbsp </h10>
<div class="form-group row">
  <label for="name" class="col-sm-2 control-label">Clock App</label>
  <div class="col-sm-8 checkbox-wrapper">
    <div class="checkbox-inline">
      <input class="form-check-input" type="checkbox" id="severity_0" name="severity[]" value="1" onclick="return false;"/>
      <label class="form-check-label" for="severity_0">User Created</label>
    </div>
    <div class="checkbox-inline">
      <input class="form-check-input" type="checkbox" id="severity_2" name="severity[]" value="2" onclick="return false;">
      <label class="form-check-label" for="severity_2">User Confrimed</label>
    </div>
    <div class="checkbox-inline">
      <input class="form-check-input" type="checkbox" id="severity_4" name="severity[]" value="4" onclick="return false;">
      <label class="form-check-label" for="severity_4">Email Confrimed</label>
    </div>
    <div class="checkbox-inline">
      <input class="form-check-input" type="checkbox" id="severity_1" name="severity[]" value="1" onclick="return false;">
      <label class="form-check-label" for="severity_1">Admin</label>
    </div>
  </div>
</div>                                   
                                <h10>&nbsp </h10>
                               <div class="row">
                                 <div class="col-md-4 text-end">
                                   <button class="btn btn-primary text-center mt-2" type="submit" onclick="submit()">
                                    Create User
                                   </button>
                                 </div>
                                <div class="col-md-4 text-end">
                                <button class="btn btn-primary text-center mt-2" type="submit" onclick="submit()">
                                    Reset Password
                                   </button>
                                </div>
                               </div>
                          </div>
            </div>
</form>
</body>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
      <span    class="mb-3 mb-md-0">&copy; 2022 Senthur Power Company, Inc</span>
</footer>
</div>
</html>
