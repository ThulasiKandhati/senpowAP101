<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 Login Form Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <div class="container">
    <header class="d-flex justify-content-center py-3">
      <img height="50" src="{{ url_for('static', filename='SPSPL_Logo.png') }}" />
    </header>
  </div>

  <div class="b-example-divider"></div>
<style> .checkbox-wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
} </style>
    </head>

    <body>
<script src="{{ url_for('static', filename='signup.js') }}"></script>
<form action="{{ url_for("signup")}}" method="post">
        <div class="container-fluid vh-100" style="margin-top:10px">
            <div class="" style="margin-top:10px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-7 col-sm-12 shadow-lg p-5 bg-light">
                          <div id="alert1">
                          </div>

                         <div class="text-center">
                            <h3 class="text-primary">User Management</h3>
                            <h6 class="text-primary">Cognito User Integration</h6>
<div class="row justify-content-center">
<div class="col-md-5">                            
<div class="input-group">
  <input type="search" id="unameser" name="unameser" class="form-control rounded" placeholder="Username" aria-label="Search" aria-describedby="search-addon" value="{{ request.form.get('unameser','') }}" />
  <button type="submit" class="btn btn-outline-primary">search</button>
</div>
</div>
</div>
                            </div>
{% for user_inf in sign_dat %}
                            <div class="p-4">
                               <h4 class="mb-3">User Details</h4>
                                <div class="input-group" >
                                  <label for="uname" class="col-sm-2 col-form-label">Username</label>
                                    <input  id="uname" name="uname" type="text" class="form-control" placeholder="Username" value="{{ user_inf[0] }}" readonly/>
                                </div>
                                <div class="input-group mb-1" >
                                  <label for="fname" class="col-sm-2 col-form-label">Fullname</label>
                                    <input  id="fname" name="fname" type="text" class="form-control" placeholder="Fullname" value="{{ user_inf[1] }}" readonly/>
                                </div>
     <div class="input-group mb-1" >
                                  <label for="uemail" class="col-sm-2 col-form-label">Email</label>
                                    <input  id="uemail" name="uemail" type="text" class="form-control" placeholder="Email" value="{{ user_inf[2] }}" readonly/>
                                </div>
                                </div>
                                   <div class="dropdown-divider"></div>
                                   <h10>&nbsp </h10>
<div class="form-group row">
  <label for="name" class="col-sm-2 control-label">Access Details</label>
  <div class="col-sm-8 checkbox-wrapper">
    <div class="checkbox-inline">
      <input class="form-check-input" type="checkbox" id="check_0" name="check_0" {{ user_inf[4] }} value="1" onclick="return false;"/>
      <label class="form-check-label" for="severity_0">Cognito User</label>
    </div>
    <div class="checkbox-inline">
      <input class="form-check-input" type="checkbox" id="check_1" name="check_1" value="1" {{ user_inf[5] }} onclick="return false;">
      <label class="form-check-label" for="severity_2">User Confrimed</label>
    </div>
    <div class="checkbox-inline">
      <input class="form-check-input" type="checkbox" id="check_2" name="check_2" value="2" {{ user_inf[6] }} onclick="return false;">
      <label class="form-check-label" for="severity_4">Email Confrimed</label>
    </div>
    <div class="checkbox-inline">
      <input class="form-check-input" type="checkbox" id="check_3" name="check_3" value="3" {{ user_inf[7] }} onclick="return false;">
      <label class="form-check-label" for="severity_4">Clock User</label>
    </div>
    <div class="checkbox-inline">
      <input class="form-check-input" type="checkbox" id="check_4" name="check_4" value="4" {{ user_inf[8] }} onclick="return false;">
      <label class="form-check-label" for="severity_1">Clock Admin</label>
    </div>
  </div>
</div> 
     <div class="p-4">
     <div class="input-group mb-1" >
     <label for="cmsg" class="col-sm-2 control-label">      </label>
     <textarea readonly name="cmsg" rows="2" cols="65">{{ user_inf[3] }}</textarea>
                                </div>
                                </div>                                  
{% endfor %}
                                <h10>&nbsp </h10>
                               <div class="row">
                                 <div class="col-md-4 text-end">
                                   <input name="submit_button" class="btn btn-primary text-center mt-2" value="Create User" type="submit" onclick="create_user()"/>
                                 </div>
                                <div class="col-md-4 text-end">
                                <input name="submit_button" class="btn btn-primary text-center mt-2" type="submit" value="Reset Password" onclick="resetpwd()"/>
                                </div>
                               </div>
                          </div>
            </div>
</form>
</body>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
      <span    class="mb-3 mb-md-0">&copy; 2022 Senthur Power Company, Inc</span>
</footer>
</div>
</html>
