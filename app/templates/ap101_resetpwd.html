<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 Login Form Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <div class="container">
    <header class="d-flex justify-content-center py-3">
      <img height="50" src="{{ url_for('static', filename='SPSPL_Logo.png') }}" />
    </header>
  </div>

  <div class="b-example-divider"></div>
<script src="{{ url_for('static', filename='login.js') }}"></script>

    </head>

    <body>
<form action="{{ url_for("resetpwd")}}" method="post">
        <div class="container-fluid vh-100" style="margin-top:10px">
            <div class="" style="margin-top:10px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                          <div id="alert1">
                          </div>
                         <div class="text-center">
                            <h3 class="text-primary">Reset Password</h3>
                        </div>
                            <div class="p-4">
                                <div class="input-group mb-3" >
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-fill text-white"></i></span>
                                    <input name="username" type="text" class="form-control" placeholder="Username" value="{{ request.form.get('username','') }}"/>
                                </div>
                                </div>
                                   <div class="dropdown-divider"></div>
                                   <h10>&nbsp </h10>
                                   <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-check-square-fill text-white"></i></span>
                                    <input type="Code" class="form-control" placeholder="Email Verification Code">
                                </div>
                                 <h10>&nbsp </h10>
                                  <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" class="form-control" placeholder="New Password">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" class="form-control" placeholder="Retype Password">
                                </div>
                               <div class="row">
                                 <div class="col-md-4">
                                <button class="btn btn-primary text-center mt-2" type="submit" onclick="submit()">
                                    Submit
                                </button> 
                                  </div>
                                 <div class="col-md-4">
                                    &nbsp
                                 </div>
                                  <div class="col-md-4 text-end">
                                <a href="{{ url_for('login') }}">SignIn</a>
                              </div>
                               </div>
                          </div>
                    </div>
                </div>
            </div>
       <script type="text/javascript">
        const element = document.querySelector('#alert1')
        let p_msg ='{{ p_nxt_msg }}';
        let s_msg ='{{ s_nxt_msg }}';
        let e_msg ='{{ e_nxt_msg }}';
        console.log('p_msg:'+p_msg)
        console.log('e_msg:'+e_msg)
        if (p_msg != null && p_msg != '') {
            a = '<div class="alert alert-primary">'+ p_msg + '</div>'
            element.insertAdjacentHTML('beforeend', a);
         }
        if (e_msg != null &&  e_msg != '') {
            a = '<div class="alert alert-danger">'+ e_msg + '</div>'
            element.insertAdjacentHTML('beforeend', a);
         }
        if (s_msg != null && s_msg != '') {
            a = '<div class="alert alert-success">'+ s_msg + '</div>'
            element.insertAdjacentHTML('beforeend', a);
         }
        </script>
</form>
</body>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
      <span    class="mb-3 mb-md-0">&copy; 2022 Senthur Power Company, Inc</span>
</footer>
</div>
</html>
